<div style="display: grid">
  <!-- Buttons -->
  <div *ngIf="authors && authors.length > 0" class="buttons">
    <button type="button" class="button" (click)="toggleTilesDisplay()">
      <i
        [ngClass]="{
          'ti-view-list': tilesDisplay,
          'ti-layout-grid2': !tilesDisplay
        }"
      ></i>
      {{ tilesDisplay ? 'Table' : 'Tiles' }}
    </button>
    <div
      class="input search-bar"
      [ngClass]="{ 'full-search-bar': fullSearchBar }"
    >
      <input
        type="text"
        class="icon-left"
        placeholder="Search"
        [formControl]="searchInput"
      />
      <i class="ti-search left"></i>
    </div>
  </div>
  <!-- Tiles -->
  <ng-container *ngIf="tilesDisplay && authors && authors.length > 0">
    <authors-section
      [authors]="
        authors | searchFilter: searchValue:['name'] | page: page:maxAuthors
      "
      [cardsInRow]="cardsInRow"
      [clickable]="clickable"
      [linkable]="linkable"
      (onClick)="onClick.emit($event)"
    ></authors-section>
  </ng-container>
  <!-- Table -->
  <ng-container *ngIf="!tilesDisplay && authors && authors.length > 0">
    <authors-table
      [authors]="
        authors | searchFilter: searchValue:['name'] | page: page:maxAuthors
      "
      [clickable]="clickable"
      [linkable]="linkable"
      (onClick)="onClick.emit($event)"
    ></authors-table>
  </ng-container>
  <!-- Pages -->
  <pages
    *ngIf="authors && authors.length"
    [count]="pageCount"
    [withRoute]="false"
    (nextSelectedPage)="page = $event"
  ></pages>
</div>
