<div
  class="card elevation-04 container"
  (click)="select()"
  [ngClass]="{
    clickable: clickable && !author.canBeSelected,
    selected: clickable && author.isSelected
  }"
>
  <!-- Header -->
  <h4 class="title">
    <a
      *ngIf="linkable"
      href="#"
      routerLink="/dashboard/authors/{{ author.id }}"
      >{{ author.name }}</a
    >
    {{ linkable ? '' : author.name }}
  </h4>
  <hr />
  <!-- Image -->
  <div class="image-wrapper">
    <a
      *ngIf="linkable"
      href="javascript:void(0);"
      routerLink="/dashboard/authors/{{ author.id }}"
    >
      <img
        class="image img-rounded"
        [src]="
          author.imageLarge
            ? author.imageLarge
            : author.imageSmall
            ? author.imageSmall
            : '/assets/img/no-book-cover.png'
        "
        alt="Author picture"
      />
    </a>
    <img
      *ngIf="!linkable"
      [src]="
        author.imageLarge
          ? author.imageLarge
          : author.imageSmall
          ? author.imageSmall
          : '/assets/img/no-book-cover.png'
      "
      alt="Author picture"
    />
  </div>
</div>
