<div class="container" *ngIf="!!sectionTitle">
  <h4 class="title" id="_{ removeSpaces(sectionTitle) }}">
    {{ sectionTitle }}
    <input
      class="toggle-checkbox"
      type="checkbox"
      id="_{{ removeSpaces(sectionTitle) }}"
    />
    <label
      class="toggle-icon"
      for="_{{ removeSpaces(sectionTitle) }}"
      [ngClass]="{ toggled: !displayAll }"
    >
      <i (click)="displayAll = !displayAll" class="ti-angle-down"></i>
    </label>
  </h4>
  <div>{{ description }}</div>
  <hr />
</div>
<div class="books-container" [ngClass]="{ collapsed: !displayAll }">
  <grid [items]="books" [itemsInRow]="cardsInRow">
    <ng-template let-item>
      <book-card
        [book]="item"
        [withButtons]="withButtons"
        [clickable]="clickable"
        [linkable]="linkable"
        [selectable]="selectable"
        (onClick)="onClick.emit($event)"
        (selectedChanged)="updateSelectedBooks()"
      ></book-card>
    </ng-template>
  </grid>
</div>
